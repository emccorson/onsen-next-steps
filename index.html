<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <script type="module" src="esm/index.js"></script>
  <link rel="stylesheet" href="css/onsenui.css" />
  <link rel="stylesheet" href="css/fonts.css" />

  <script>
    let tabNumber = 3;
    function addTab() {
      const tab = document.createElement('ons-tab');
          tab.label = `Tab ${tabNumber++}`;
      tab.page = 'tab3.html';
      document.querySelector('ons-tabbar').appendChild(tab);
    }

    function setAnimation(value) {
      document.querySelector('ons-tabbar').animation = value;
    }
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar slot="toolbar">Toolbar</ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab label="Tab 1" page="tab1.html">
      </ons-tab>
      <ons-tab label="Tab 2" page="tab2.html">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="first-page">
      <p style="text-align: center;">
        This is the first page.
      </p>
      <button onclick="addTab()">Add tab</button>
      <button onclick="setAnimation('slide')">Set animation to slide</button>
      <button onclick="setAnimation('none')">Set animation to none</button>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page>
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page>
      <p style="text-align: center;">
        This page was added dynamically.
      </p>
    </ons-page>
  </template>
</body>
</html>
